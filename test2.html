<!DOCTYPE html>
<html>
<head>
    <title>Parallax Scrolling Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .parallax-container {
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 1px;
        }
        .parallax-content {
            position: relative;
            height: 100vh;
            transform-style: preserve-3d;
            transform-origin: top;
        }
        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .parallax-layer img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-content">
            <div class="parallax-layer">
                <img src="w1.jpg" alt="Image 1">
            </div>
            <div class="parallax-layer">
                <img src="w2.jpg" alt="Image 2">
            </div>
            <div class="parallax-layer">
                <img src="w1.jpg" alt="Image 3">
            </div>
        </div>
    </div>
</body>
</html>
